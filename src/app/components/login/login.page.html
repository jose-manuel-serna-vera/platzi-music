<ion-content>
  <figure class="ion-text-center ion-padding">
    <img src="assets/img/logo-nav.png" alt="music">
  </figure>

  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-item>
      <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required formControlName="email" type="text"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of  validator_msg.email">
        <div *ngIf="(loginForm.get('email').hasError(validation.type) && 
          loginForm.get('email').dirty) 
          ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating">Password <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required formControlName="password" type="password"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of  validator_msg.password">
        <div *ngIf="(loginForm.get('password').hasError(validation.type) && 
          loginForm.get('password').dirty) 
          ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    {{errorMessage}}

    <ion-button class="ion-text-center" expand="full" shape="round" color="success" type="submit"
      [disabled]="loginForm.invalid">
      Login
    </ion-button>
  </form>
</ion-content>
<ion-footer>
  <ion-button (click)="goToRegister()" class="ion-text-center" expand="full" fill="outline" shape="round" color="success">Click para registrar
  </ion-button>
</ion-footer>
