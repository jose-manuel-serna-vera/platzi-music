<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="success"></ion-menu-button>
    </ion-buttons>
    <ion-title slot="end">Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding" text-center>
  <h1>Artistas</h1>
  <ion-slides [options]="slideOps" *ngIf="artists.length">
    <ion-slide *ngFor="let artstis of artists">
      <ion-avatar (click)="showSongs(artstis)">
        <img [src]="artstis.images[0].url" />
        <span>{{artstis.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
  <h1>Albums</h1>
  <ion-slides [options]="slideOps" *ngIf="albums.length">
    <ion-slide *ngFor="let album of albums">
      <ion-avatar class="square-avatar" (click)="showAlbums(album)">
        <img [src]="album.images[0].url" />
        <span>{{album.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
  <h1>Canciones</h1>
  <ion-slides [options]="slideOps" *ngIf="songs.length">
    <ion-slide *ngFor="let song of songs">
      <ion-avatar class="square-avatar">
        <img [src]="song.images[0].url" />
        <span>{{song.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer>

  <ion-grind>
    <ion-row *ngIf="currentSong">
      <ion-col class="ion-text-start">{{ parseTime(currentSong.currentTime) || "0:00"}}</ion-col>
      <ion-col class="ion-text-end">{{ parseTime(currentSong.duration) || "0:00"}}</ion-col>
    </ion-row>
  </ion-grind>
  <ion-progress-bar [value]="newTime"></ion-progress-bar>

  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-text color="primary" size="10">
          {{song.name || "aun no has seleccionado cancion"}}
        </ion-text>
      </ion-col>
      <ion-col size="1">
        <ion-icon name="play-outline" (click)="play()" *ngIf="!song.playing"></ion-icon>
        <ion-icon name="pause-outline" (click)="pause()" *ngIf="song.playing"></ion-icon>

      </ion-col>
    </ion-row>
  </ion-grid>
